version: '3'

# dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']

includes:
  aws:
    taskfile: "./.taskci/task-templates/templates/aws.yml"
    vars:
      IMAGE_TAG: "development"
      AWS_DEFAULT_REGION: "us-east-1"
      ECR_REPOSITORY: "pmt"
      PATH: "./backend"

  aws_ui:
    taskfile: "./.taskci/task-templates/templates/aws.yml"
    vars:
      PATH: "./ui"
      BUILD_DIR: "out"
      CF_PUSH: "true"
      CF_DISTRIBUTION_ID: "ENGIBT49ANBXI"
      CF_S3_BUCKET: "pmt-ui"

tasks:
  backend:pull:
    cmds:
      - git pull
  backend:build:
    deps:
      - backend:pull
      - aws:ecr-build-push
  backend:start:
    deps:
    - backend:build
    cmds:
      - docker compose -f docker-compose.prod.yml up -d
  
  ui:push:
    deps:
      - aws_ui:npm-build

  docker:clean:
    cmds:
      - docker system prune -f